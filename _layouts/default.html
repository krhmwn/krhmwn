<!DOCTYPE HTML>
<html class="no-js" lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title | escape | remove: ':clap:' | strip }} - {{site.name | escape }}{% else %}{{ site.name | escape }}{% endif %}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | strip | truncate: 160 }}{% else %}{{ site.description | strip }}{% endif %}" />
<meta name="author" content="{{ site.name | escape }}" />
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
<link rel="sitemap" type="application/xml" title="Sitemap" href="{{ "/sitemap.xml" | prepend: site.baseurl | prepend: site.url }}" />
<link rel="stylesheet" type="text/css" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}" />
<link rel="shortcut icon" type="image/x-icon" href="{{ "assets/img/logo/favicon.ico" | prepend: site.baseurl }}" />
<link rel="apple-touch-icon" href="{{ "assets/img/logo/apple-touch-icon.png" | prepend: site.baseurl }}" />
<meta name="theme-color" content="#f5f6ee" />
</head>
<body>
<header>
<h1><a href="/">{{ site.title }}</a></h1>
<a href="#kontak">Kontak</a>
</header>
<section>{{ content }}</section>
<footer>&copy; 2015-{{ site.time | date: "%Y" }} <a href="/">{{ site.title }}</a><a href="/rss.xml">RSS</a></footer>
</body>
</html>
