---
layout: default
---

<article>
{% if page.link %}<h2><a href="{{ page.link }}">{{page.title}}</a> &rarr;</h2>{% else %}<h2 class="posttitle">{{page.title}}</h2>{% endif %}
<time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%d-%m-%Y" }}</time>
<p>{{ content }}</p>
<nav>{% if page.previous.url %}&laquo; <a href="{{page.previous.url}}" title="{{page.previous.title}}">{{page.previous.title}}</a>{% endif %}
{% if page.next.url %}<a href="{{page.next.url}}" title="{{page.next.title}}">{{page.next.title}}</a> &raquo;{% endif %}</nav>
</article>
