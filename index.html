---
layout: layout
title: Jekyll Base
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
<h2 class="posttitle"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2><time datetime="{{ post.date | date: '%Y-%m-%d' }}">{{ post.date | date: "%d-%m-%Y" }}</time>      </li>
      {% endfor %}
    </ul>
  </div>
</div>
