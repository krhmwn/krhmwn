---
layout: layout
title: Jekyll Base
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
<h2 class="posttitle"><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h2><time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%d-%m-%Y" }}</time>      </li>
      {% endfor %}
    </ul>
  </div>
</div>
